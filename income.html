<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salary Budget Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function SalaryCalculator() {
      const [rent, setRent] = useState(1600);
      const [car, setCar] = useState(1400);
      const [gas, setGas] = useState(500);
      const [utilities, setUtilities] = useState(120);
      const [food, setFood] = useState(1000);
      const [travel, setTravel] = useState(0);
      const [misc, setMisc] = useState(200);
      const [savings, setSavings] = useState(20000);
      const [trad401k, setTrad401k] = useState(15000);
      const [roth401k, setRoth401k] = useState(8000);

      const ssRate = 0.062;
      const medicareRate = 0.0145;
      const max401kLimit = 23000;
      const total401k = trad401k + roth401k;
      const is401kOverLimit = total401k > max401kLimit;

      const monthlyExpenses = rent + car + gas + utilities + food + travel + misc;
      const annualPostTaxNeed = monthlyExpenses * 12 + savings + roth401k;

      const federalBrackets = [
        { limit: 11600, rate: 0.10 },
        { limit: 47150, rate: 0.12 },
        { limit: 100525, rate: 0.22 },
        { limit: 191950, rate: 0.24 },
        { limit: 243725, rate: 0.32 },
        { limit: 609350, rate: 0.35 },
        { limit: Infinity, rate: 0.37 }
      ];

      const caBrackets = [
        { limit: 10412, rate: 0.01 },
        { limit: 24684, rate: 0.02 },
        { limit: 38959, rate: 0.04 },
        { limit: 53937, rate: 0.06 },
        { limit: 67776, rate: 0.08 },
        { limit: 344248, rate: 0.093 },
        { limit: 412502, rate: 0.103 },
        { limit: 687576, rate: 0.113 },
        { limit: Infinity, rate: 0.123 }
      ];

      function calculateTax(income, brackets) {
        let tax = 0;
        let prevLimit = 0;
        for (let i = 0; i < brackets.length; i++) {
          const { limit, rate } = brackets[i];
          if (income <= limit) {
            tax += (income - prevLimit) * rate;
            break;
          } else {
            tax += (limit - prevLimit) * rate;
            prevLimit = limit;
          }
        }
        return tax;
      }

      function estimateGrossIncome(postTaxTarget) {
        let gross = postTaxTarget;
        let done = false;
        while (!done) {
          const fedTax = calculateTax(gross, federalBrackets);
          const caTax = calculateTax(gross, caBrackets);
          const ficaTax = gross * (ssRate + medicareRate);
          const takeHome = gross - fedTax - caTax - ficaTax;
          if (takeHome >= postTaxTarget) {
            done = true;
          } else {
            gross += 500;
          }
        }
        return gross;
      }

      const grossNeeded = estimateGrossIncome(annualPostTaxNeed);
      const totalGross = grossNeeded + trad401k;

      return (
        <div className="p-6 max-w-2xl mx-auto bg-white rounded-2xl shadow-md space-y-6 mt-10">
          <h1 className="text-2xl font-bold text-center">ğŸ’¼ Salary Budget Calculator</h1>

          <div className="grid grid-cols-2 gap-4 text-sm">
            <label>ğŸ  Rent <input type="number" value={rent} onChange={e => setRent(+e.target.value)} className="w-full border p-2 rounded" /></label>
            <label>ğŸš— Car + Insurance <input type="number" value={car} onChange={e => setCar(+e.target.value)} className="w-full border p-2 rounded" /></label>
            <label>â›½ Gas <input type="number" value={gas} onChange={e => setGas(+e.target.value)} className="w-full border p-2 rounded" /></label>
            <label>ğŸ”Œ Utilities <input type="number" value={utilities} onChange={e => setUtilities(+e.target.value)} className="w-full border p-2 rounded" /></label>
            <label>ğŸ± Food <input type="number" value={food} onChange={e => setFood(+e.target.value)} className="w-full border p-2 rounded" /></label>
            <label>âœˆï¸ Travel <input type="number" value={travel} onChange={e => setTravel(+e.target.value)} className="w-full border p-2 rounded" /></label>
            <label>ğŸ Miscellaneous <input type="number" value={misc} onChange={e => setMisc(+e.target.value)} className="w-full border p-2 rounded" /></label>
            <label>ğŸ’° Annual Cash Savings <input type="number" value={savings} onChange={e => setSavings(+e.target.value)} className="w-full border p-2 rounded" /></label>
            <label>ğŸ“¤ Traditional 401k Contribution <input type="number" value={trad401k} onChange={e => setTrad401k(+e.target.value)} className="w-full border p-2 rounded" /></label>
            <label>ğŸ“¥ Roth 401k Contribution <input type="number" value={roth401k} onChange={e => setRoth401k(+e.target.value)} className="w-full border p-2 rounded" /></label>
          </div>

          {is401kOverLimit && (
            <div className="text-red-600 font-semibold text-sm text-center">
              âš ï¸ Total 401k contributions exceed the $23,000 annual limit!
            </div>
          )}

          <div className="bg-gray-100 p-4 rounded-lg text-sm space-y-1">
            <p><strong>ğŸ“… Monthly Expenses:</strong> ${monthlyExpenses.toLocaleString()}</p>
            <p><strong>ğŸ“† Annual Post-Tax Need:</strong> ${annualPostTaxNeed.toLocaleString()}</p>
            <p><strong>ğŸ§¾ Estimated Gross Needed (with taxes):</strong> ${grossNeeded.toLocaleString(undefined, { maximumFractionDigits: 0 })}</p>
            <p><strong>ğŸ“ˆ Final Gross Income (including 401k):</strong> ${totalGross.toLocaleString(undefined, { maximumFractionDigits: 0 })}</p>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<SalaryCalculator />);
  </script>
</body>
</html>
