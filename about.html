            margin-left: 32px;

        nav a {

            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s;
        }

        nav a:hover {
            color: var(--apple-accent);
        }

        h2 {
            font-size: 32px;
            font-weight: 600;
